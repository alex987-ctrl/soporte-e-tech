<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="content">

        <h1 class="logo"><span>E-TECH</span> Contáctanos</h1>

        <div class="contacto-wrapper">
            <div class="contact-form">
                <h2>Contáctanos</h2>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="nombrecompleto">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" rows="5"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                                Enviar
                            </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Av. Wilson 1124</li>
                    <li><i class="fas fa-phone"></i>(+51)924181883</li>
                    <li><i class="fas fa-envelope-open-text"></i>e-tech.support-technical@gmail.com</li>
                </ul>
                <p class="maps"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2759.0284324957065!2d-77.03923986550771!3d-12.053466544541767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8c672a7c6a5%3A0x7d435cf6ab8dd53a!2sAv%20Wilson%201124%2C%20Cercado%20de%20Lima%2015001!5e0!3m2!1ses!2spe!4v1593106542739!5m2!1ses!2spe"
                        width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></p>
                <p class="ecorp">E-TECH.com</p>
            </div>
        </div>
    </div>

</body>

</html>
